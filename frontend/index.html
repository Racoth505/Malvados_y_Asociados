<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FINSY - Login</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="page">
    <!-- Panel azul -->
    <section class="left">
      <div class="logo">FINSY</div>
    </section>

    <!-- Panel login -->
    <section class="right">
      <div class="card">
        <h1>Log in / Sing up</h1>

        <form id="authForm">
          <label class="field">
            <span>Usuario</span>
            <input id="username" type="text" autocomplete="username" required />
          </label>

          <label class="field">
            <span>Ingresa tu contrase√±a</span>
            <input id="password" type="password" autocomplete="current-password" required />
          </label>

          <p class="error" id="errorMsg" hidden></p>

          <button type="button" class="btn" id="btnLogin">Log in</button>
          <button type="button" class="btn" id="btnSignup">Sing Up</button>
        </form>
      </div>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
